name: VirtualAssistant Backend Actions Workflow

on:
  push:
    branches: ["master"]

env:
  USER_GITHUB: ${{secrets.USER_GITHUB}}
  PASSWORD_GITHUB: ${{secrets.PASSWORD_GITHUB}}

jobs:
  deploy-docker-to-server:
    runs-on:
      - self-hosted
    steps:
      - name: Stop all docker-compose
        run: cd /home/narisara/project/VirtualAssistant_Backend &&
          docker-compose stop && docker-compose rm -f

      - name: Git pull backend
        run: cd /home/narisara/project/VirtualAssistant_Backend && git checkout . && git pull https://$USER_GITHUB:$PASSWORD_GITHUB@github.com/CP23NW1/VirtualAssistant_Backend

      - name: Git pull frontend
        run: cd /home/narisara/project/VirtualAssistant_Frontend && git checkout . && git pull https://$USER_GITHUB:$PASSWORD_GITHUB@github.com/CP23NW1/VirtualAssistant_Frontend

      - name: Create env file
        run: cd /home/narisara/project/VirtualAssistant_Backend && touch .env
          echo API_BASE= ${{secrets.API_BASE}} >> .env
          echo API_VERSION= ${{secrets.API_VERSION}} >> .env
          echo API_KEY= ${{secrets.API_KEY}} >> .env
          echo ENGINE= ${{secrets.ENGINE}} >> .env
          echo MONGO_INITDB_ROOT_USERNAME= ${{secrets.MONGO_INITDB_ROOT_USERNAME}} >> .env
          echo MONGO_INITDB_ROOT_PASSWORD= ${{secrets.MONGO_INITDB_ROOT_PASSWORD}} >> .env
          echo MONGO_INITDB_USER_USERNAME= ${{secrets.MONGO_INITDB_USER_USERNAME}} >> .env
          echo MONGO_INITDB_USER_PASSWORD= ${{secrets.MONGO_INITDB_USER_PASSWORD}} >> .env
          echo MONGO_INITDB_DATABASE= ${{secrets.MONGO_INITDB_DATABASE}} >> .env
          echo DATABASE_URL= ${{secrets.DATABASE_URL}} >> .env
          echo ACCESS_TOKEN_EXPIRES_IN= ${{secrets.ACCESS_TOKEN_EXPIRES_IN}} >> .env
          echo REFRESH_TOKEN_EXPIRES_IN= ${{secrets.REFRESH_TOKEN_EXPIRES_IN}} >> .env
          echo JWT_ALGORITHM= ${{secrets.JWT_ALGORITHM}} >> .env
          echo CLIENT_ORIGIN= ${{secrets.CLIENT_ORIGIN}} >> .env
          echo JWT_PRIVATE_KEY= ${{secrets.JWT_PRIVATE_KEY}} >> .env
          echo JWT_PUBLIC_KEY= ${{secrets.JWT_PUBLIC_KEY}} >> .env

      - name: Docker-compose up mongodb
        run: cd /home/narisara/project/VirtualAssistant_Backend && docker-compose up --build -d mongodb

      - name: Sleep for 20 seconds
        run: sleep 30s
        shell: bash

      - name: Docker-compose up backend_api
        run: cd /home/narisara/project/VirtualAssistant_Backend && docker-compose up --build -d backend_api

      - name: Docker-compose up frontend_web
        run: cd /home/narisara/project/VirtualAssistant_Backend && docker-compose up --build -d frontend_web
